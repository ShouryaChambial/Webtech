<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
        <link rel="stylesheet" href="style1.css">
        <script type="text/javascript">
        function validatenoblank()
        {
            var username=document.getElementById("uname");
            var useremail=document.getElementById("uemail");
            var usermessage=document.getElementById("umessage");
            if(username.value.trim()=="")
            {
                alert("Blank username");
                username.style.border="solid 3px #f8bd7f";
                return false;
            }
            else if(useremail.value.trim()=="")
            {
                alert("Blank email");
                useremail.style.border="solid 3px #f8bd7f";
                return false;
            }
            else if(usermessage.value.trim()=="")
            {
                alert("Blank message");
                usermessage.style.border="solid 3px #f8bd7f";
                return false;
            }
            else
            {
                return true;
            }
        }
        function validateemail()
        {
            var useremail=document.getElementById("uemail").value;
            var regx=/^([a-zA-Z0-9\.-]+)@([a-zA-Z0-9-]+).([a-z]{2,8})(.[a-z]{2,8})?$/;
            if(regx.test(useremail))
            {
                alert("Valid email");
                return true;
            }
            else
            {
                alert("Invalid email");
                return false;
            }

        }
        </script>
    </head>
    <body>
        <section id="contact">

            <div class="container">
    
               
    
                <div class="row mt-5">
    
                    <div class="col-md-8">
                        <div class="contact-form">
                            <form action="" onsubmit="return validatenoblank(); return validateemail();">
                                <div class="row">
                                    <div class="col">
                                        <input type="text" class="form-control" id="uname" placeholder="Enter your name">
                                    </div>
                                    <div class="col">
                                        <input type="text" class="form-control" id="uemail" placeholder="Enter your email address">
                                    </div>
                                </div>
                                <div class="form-group mt-4">
                                    <textarea class= "form-control" id="umessage" rows="10" placeholder="Enter your message"></textarea>
                                </div>
                                <button type="submit" class="btn btn-contact mt-4">Send</button>
                            </form>
                        </div>
                    </div>
    
                    <div class="col-md-4">
    
                        <div class="address">
                            <h3>Address</h3>
                            <p>Rozgaar Private Limited 7th Floor, 9A Building, DLF Tower 8th Rd, DLF CyberHub, Gurugram, Haryana, 122002, India</p>
                        </div>
                        <div class="contact-details">
                            <ul class="fa-ul">
                                <li><span class="fa-li"><i class="fas fa-mobile-alt"></i></span>0123 450 5000</li>
                                <li><span class="fa-li"><i class="fas fa-map-marker-alt"></i></span>9A, DLF Tower 8th Road, Gurugram, Haryana, 122002</li>
                                <li><span class="fa-li"><i class="fas fa-paper-plane"></i></span>info@Rozgaar.com</li>
                            </ul>
                        </div>
    
                    </div>
    
                </div>
    
    
            </div>
    
        </section> 
    </body>
</html>
